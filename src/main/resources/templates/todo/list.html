<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TWTodos - Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body mb-4" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TWTodos</a>
        </div>
      </nav>

      <main class="container">
        <h1>Lista de Tarefas</h1>

        <table class="table" th:unless="${#lists.isEmpty(todos)}">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Título</th>
                <th scope="col">Criado em</th>
                <th scope="col">Data de entrega</th>
                <th scope="col">finalizado em</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="todo : ${todos}">
                <th scope="row" th:text="${todo.id}">1</th>
                <td th:text="${todo.tittle}"></td>
                <td th:text="${#temporals.format(todo.createdAt)}"></td>
                <td th:text="${#temporals.format(todo.deadline)}"></td>
                <th th:text="${#temporals.format(todo.finishedAt)} ?: '-' "></th>
                <th>
                <form class="d-inline" th:action="@{/finish/{id}(id = ${todo.id})}" method="post">
                    <button type="submit"class="btn btn-sm btn-primary" th:classappend="${todo.finishedAt} ? disable : ''">Concluir</button>
                </form>
                <a th:href="@{/edit/{id}(id = ${todo.id})}" class="btn btn-sm btn-secondary" th:classappend="${todo.finishedAt} ? disable : ''">Editar</a>
                <a th:href="@{/delete/{id}(id = ${todo.id})}" class="btn btn-sm btn-danger">Excluir</a>
                </th>
              </tr>
            </tbody>
          </table>

          <p th:if="${#lists.isEmpty(todos)}">Nenhuma tarefa cadastrada</p>

          <a th:href="@{/create}" class="btn btn-primary">Nova Tarefa</a>

      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
